<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handmade Embroidery Custom Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Custom Embroidery Order</h2>
        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="garment">Garment Type:</label>
            <select id="garment" name="garment" required>
                <option value="tshirt">T-Shirt</option>
                <option value="saree">Saree</option>
                <option value="kurta">Kurta</option>
                <option value="denim">Denim Jacket</option>
                <option value="other">Other</option>
            </select>

            <label for="design">Design Description:</label>
            <textarea id="design" name="design" rows="4" required></textarea>

            <label for="image">Upload Reference Image (optional):</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Submit Order</button>
        </form>
    </div>
</body>
</html>
